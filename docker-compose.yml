version: '3.8'

services:
  # PostgreSQL Database (本地開發用，可選)
  # 註：生產環境使用 Supabase，這個只是本地測試
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: erp_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    profiles:
      - local-db

  # PHP Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html
    environment:
      - DB_HOST=db.kyrxwojoacxscpuyerwk.supabase.co
      - DB_PORT=5432
      - DB_NAME=postgres
      - DB_USER=postgres
      - DB_PASS=[YOUR-PASSWORD]
    # 本地開發時可連接本地 DB
    # environment:
    #   - DB_HOST=db
    #   - DB_PORT=5432
    #   - DB_NAME=erp_db
    #   - DB_USER=admin
    #   - DB_PASS=admin123

  # Vue Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev
    environment:
      - VITE_API_URL=http://localhost:8080/api

volumes:
  postgres_data:
